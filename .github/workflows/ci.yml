name: CI

on:
  push:
    branches: [ master ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:        
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: yarn
      
      - name: Test
        run: yarn test
        
      - name: Build
        env:
          PUBLIC_HTML: https://renato-bohler.github.io/what-the-filter
        run: yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./build
